<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Just Log Me In - Reset Password Page</title>

        <!-- Vendor CSS -->
        <link href="/static/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="/static/vendors/bower_components/material-design-iconic-font/css/material-design-iconic-font.min.css" rel="stylesheet">

        <!-- CSS -->
        <link href="/static/css/app.min.1.css" rel="stylesheet">
        <link href="/static/css/app.min.2.css" rel="stylesheet">
    </head>

    <body class="login-content">


        <!-- Login -->
        <div class="lc-block toggled" id="l-login">
            {% include 'fragments/alerts.html' %}
            <form id="main-form" method="post" action="{{ url_for('do_reset') }}">
                {{ form.csrf_token }}
            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-person"></i></span>
                <div class="fg-line">
                    {{ form.username(class='form-control',disabled=True) }}
                </div>
            </div>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-accessibility"></i></span>
                <div class="fg-line">
                    {{ form.password(class='form-control',placeholder='New Password') }}
                    <input type="hidden" name="token" id="token" value="{{ model.token }}"/>
                </div>
            </div>

                <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-accessibility"></i></span>
                <div class="fg-line">
                    {{ form.confirm(class='form-control',placeholder='Confirm New Password') }}
                </div>
            </div>

            <div class="clearfix"></div>

                <a href="#" onclick="document.getElementById('main-form').submit();" class="btn btn-login btn-danger btn-float"><i class="md md-arrow-forward"></i></a>

            <ul class="login-navigation">
                <li  class="bgm-red"> <a href="/account/register">Register</a></li>
                <li  class="bgm-orange"><a href="/account/reset">Forgot Password?</a></li>
            </ul>

                </form>
        </div>
