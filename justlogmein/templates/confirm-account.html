    <body class="login-content">
        <!-- Login -->



        <!-- Forgot Password -->
        <div class="lc-block toggled" id="l-forget-password">

            <form id="main-form" method="get" action="{{ url_for('confirm_account') }}">
            {% include 'fragments/alerts.html' %}
            <p class="text-left">Please provide your Email Address below to receive login information</p>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="md md-email"></i></span>
                <div class="fg-line">
                    <input type="text" name="email" class="form-control" placeholder="Email Address">
                </div>
            </div>

            <a href="#" onclick="document.getElementById('main-form').submit();" class="btn btn-login btn-danger btn-float"><i class="md md-arrow-forward"></i></a>

            <ul class="login-navigation">
                <li class="bgm-green"><a href="{{ url_for('login') }}">Login</a></li>
                <li class="bgm-red"><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
                </form>
        </div>
